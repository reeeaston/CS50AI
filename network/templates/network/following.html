{% extends "network/layout.html" %}

{% block body %}
<div class="container">
    {% if user.is_authenticated %}    
        {% for post in posts %} 
            <div class="post">
                <a class="nav-link" href="{% url 'profile' post.userPerson.username %}"><h5>{{ post.userPerson.username }}</h5></a>
                <p>{{ post.content }}</p>
                <p>{{ post.date|date:"F j, Y, H:i A" }}</p>
                <p>{{ post.likes }} likes</p>
            </div>
        {% endfor %}
    {% endif %}
</div>
{% endblock %}
